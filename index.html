<!DOCTYPE html>
<html lang="en">
  <head>   <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body id="body">
    <form id="colorPicking">
        <label class="myLabel">Choose 3 numbers between 0-256</label><br/>
    <input type="text" id="firstColor" maxlength="3" onkeypress="return isNumber(event)" />
    <input type="text" id="secondColor" maxlength="3" onkeypress="return isNumber(event)" />
    <input type="text" id="thirdColor" maxlength="3" onkeypress="return isNumber(event)" />  
  </form>
  <button type="submit" onclick="selectColor()" class="btn btn-light myBtn">submit</button>
    <div id="myDiv" class="myDiv">
   <script>
      let firstColor = document.getElementById("firstColor");
      let secondColor = document.getElementById("secondColor");
      let thirdColor = document.getElementById("thirdColor");
      let body=document.getElementById("body");
      function isNumber(e) {
        let charCode = e.which ? e.which : e.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          return false;
        }
        return true;
    }
      function selectColor(r,g,b) {
          r=firstColor.value;
          g=secondColor.value;
          b=thirdColor.value;
          if (r<256&&g<256&&b<256) {
          body.style.backgroundColor=`rgb(${r},${g},${b})`;
          myDiv.innerText=(r+","+g+","+b);    
          }
        else{
            alert("Enter a valid number")
        }
        }
    </script>
  </body>
</html>
